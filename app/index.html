<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страничка для анимаций">
    <title>Страничка для анимаций</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/app.min.css?ver=0.0.6">
</head>
<body>

<div class="wrap-hell">
    <div class="container">
        <div class="hell hell_anim">
            <div class="lamp"></div>
            <div class="hell__side hell__up"></div>
            <div class="hell__side hell__right"></div>
            <div class="hell__side hell__down"></div>
            <div class="hell__side hell__left"></div>
            <div class="hell__side hell__far-wall">
                <div id="poem"></div>
            </div>
            <div id="demon">
                <div class="layer demon__opacityBlur"></div>
                <div class="layer demon__blackLayer"></div>
                <div class="layer demon__redLayer"></div>
                <div class="layer demon__eye"></div>
            </div>
        </div>
    </div>
</div>
<audio id="music" autoplay>
    <source  src="audio/1.mp3" type="audio/mpeg">
</audio>
<script src="js/app.min.js?ver=0.0.6"></script>
</body>
</html>
